<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <title>miHoYo</title>
</head>

<body>
    <nav>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column bg-dark">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0 text-white">miHoYo</h3>
                    <nav class="nav nav-masthead justify-content-center float-md-end">
                        <a class="nav-link fw-bold py-1 px-0 active px-3" aria-current="page"
                            href="{% url 'home' %}">Home</a>
                        <a class="nav-link fw-bold py-1 px-0" href="{% url 'contact' %}">Contact</a>
                    </nav>
                </div>
            </header>
        </div>


    </nav>

    <section>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column bg-dark">
            {% block content %}
            {% endblock %}
        </div>
    </section>
</body>

</html>
